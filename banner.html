<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Website Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      background: url('emptyb04.avif') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .banner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
      z-index: 1;
    }

    .banner-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .banner h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .banner p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      background: #ff4500;
      border: none;
      border-radius: 30px;
      text-transform: uppercase;
      text-decoration: none;
      transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .cta-btn:hover {
      background: #e63900;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <section class="banner">
    <div class="banner-content">
      <h1>Discover Your Style</h1>
      <p>Upgrade your wardrobe with our exclusive clothing collection. Shop now!</p>
      <a href="#shop-now" class="cta-btn">Shop Now</a>
    </div>
  </section>

</body>
</html>
