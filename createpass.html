<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuv Clothing - Create Password</title>
    <link rel="stylesheet" href="design/logsign.css">
    <script>
        function validateForm(event) {
            event.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Reset styles
            document.getElementById("password").style.borderColor = "";
            document.getElementById("confirmPassword").style.borderColor = "";

            if (password === "" || confirmPassword === "") {
                alert("Please fill in all required fields.");
                return;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                document.getElementById("password").style.borderColor = "red";
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                document.getElementById("password").style.borderColor = "red";
                document.getElementById("confirmPassword").style.borderColor = "red";
                return;
            }

            // Password is valid, redirect to homepage
            alert("Password Created Successfully!");
            window.location.href = "homepage.html";
        }
    </script>
</head>
<body>
    <div class="bg">
        <div class="box">   
            <h2>Create a Strong Password</h2>
            <hr>
            <form id="myForm" action="" method="post">
                <div>
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                <div class="but">
                    <button class="big" type="submit" onclick="validateForm(event)">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
