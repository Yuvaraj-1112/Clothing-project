<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yuv clothing</title>
        <link rel="stylesheet", href="design/logsign.css">
          <script>
            function validateForm(event) {
                event.preventDefault();
    
                const form = document.getElementById("myForm");
                const inputs = form.querySelectorAll("input[required]");
    
                let allFilled = true;
                inputs.forEach(input => {
                    if (!input.value) {
                        allFilled = false;
                        input.style.borderColor = "red";
                    } else {
                        input.style.borderColor = "green";
                    }
                });
    

                if (allFilled) {
                    window.location.href = "http://127.0.0.1:5500/loginpage.html";
                } else {
                    alert("Please fill in all required fields.");
                }
            }
        </script>
    </head>
    <body>
        <div class="bg">
        <div class="box">   
            <h2>Change password with details</h2>
            <hr>
            <form id="myForm" action="" method="post">
                <div>
                    <label for="mobileNo">Mobile No:</label>
                    <input type="number" id="mobileNo" name="mobileNo" placeholder="Enter mobile number" required>
                </div>
                <div>
                    <label for="Password">Create Password:</label>
                    <input type="password" name="pass" placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="Password">Conform Password:</label>
                    <input type="password" name="pass" placeholder="Enter your password" required>
                </div>
                <div class="but" >
                    <button class="big"  type="submit" onclick="validateForm(event)">Save</button>
                </div>
            </form>
          </div>
        </div>
    </div>
    

     <!-- LAZY LOAD SCRIPT -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = document.querySelectorAll(".lazy-img");
            images.forEach(img => {
                img.addEventListener("load", () => {
                    img.setAttribute("data-loaded", "true");
                });
            });
        });
    </script>
>
    </body>
</html>
